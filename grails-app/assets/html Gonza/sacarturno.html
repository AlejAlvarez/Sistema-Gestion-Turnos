<html>
<head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">    
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js" type="text/javascript"></script>

    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>

<style>
    body{
        font-family: 'Arimo',sans-serif;
    }
    .btn-login {
        margin-top:10px;
        /*margin-left: 5.5%;*/
        background-color:#21d192;
        -moz-border-radius:7px;
        -webkit-border-radius:7px;
        border-radius:7px;
        display:inline-block;
        cursor:pointer;
        color:#ffffff;
        font-size:15px;
        font-weight:300;
        padding:5px 25px;
        text-decoration:none;
      }
      .btn-login:hover {
        background-color:#21d175;
      }
    #titulo{
        margin-top: 15px;
    }
</style>    
</head>
<body>
    <div class="container-fluid" id="container-navbar">
        <nav class="navbar navbar-expand-lg">
            <a class="navbar-brand" href="#">Gestion de Turnos</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100 order-3">
                <ul class="navbar-nav ml-auto"> 
                    <li class="nav-item active">
                        <a class="nav-link" href="#">INICIO<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">INICIAR SESION</a>
                    </li>
                </ul>
            </div>
          </nav>
    </div>
    <div class="container">
        <h1 class="h1" id="titulo">Reserva de Turno</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <label for="fecha">Fecha de atención</label>
            <input id="datepicker" width="276" placeholder="Elija una fecha" />    
          </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <select class="form-control">
                    <option>Psiquiatría</option>
                    <option>Cardiología</option>
                    <option>Traumatología</option>
                    <option>Pediatría</option>
                    <option>Médico General</option>
                </select>
            </div>     
      </div>  
         <!-- hacer un formulario para filtrar los turnos requeridos --> 
         <!-- primero se debe requerir la especialidad y de ahí los turnos disponibles en la fecha y en la  -->
    </div>
    <div class="container">
            <table class="table" id="tablaTurnos" class="display">
                    <thead class="thead">
                        <tr>
                            <th>Médico</th>
                            <th>Horario de Atención</th>
                            <th>Reservar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Domínguez, Carlos</td>
                            <td>15:00</td>
                            <td><input type="radio" name="turno" value="15.00"> elegir</td>
                        </tr>
                        <tr>
                            <td>De los Prados, Florencia</td>
                            <td>16:30</td>
                            <td><input type="radio" name="turno" value="16.30"> elegir</td>
                        </tr>
                        <tr>
                            <td>Martínez, Federico</td>
                            <td>18:15</td>
                            <td><input type="radio" name="turno" value="18.15"> elegir</td>
                        </tr>                      
                    </tbody>
                </table>     
    </div>
    <script>
        $(document).ready( function () {
            $('#tablaTurnos').DataTable({
                "language": {
                "sProcessing":     "Procesando...",
                "sLengthMenu":     "Mostrar _MENU_ registros",
                "sZeroRecords":    "No se encontraron resultados",
                "sEmptyTable":     "Ningún dato disponible en esta tabla",
                "sInfo":           "Mostrando registros del _START_ al _END_ de un total de _TOTAL_ registros",
                "sInfoEmpty":      "Mostrando registros del 0 al 0 de un total de 0 registros",
                "sInfoFiltered":   "(filtrado de un total de _MAX_ registros)",
                "sInfoPostFix":    "",
                "sSearch":         "Buscar:",
                "sUrl":            "",
                "sInfoThousands":  ",",
                "sLoadingRecords": "Cargando...",
                "oPaginate": {
                    "sFirst":    "Primero",
                    "sLast":     "Último",
                    "sNext":     "Siguiente",
                    "sPrevious": "Anterior"
                },
                "oAria": {
                    "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                    "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                }
            }});  
              
        } );
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>  
    <div class="container text-center">
         <button class="btn btn-login" type="button" >Solicitar Reserva</button>
    </div>
</body>
</html>
